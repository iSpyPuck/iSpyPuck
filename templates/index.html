<!DOCTYPE html>
<html>
<head>
    <title>Pokemon Blue Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        #game-screen {
            max-width: 640px;
            margin: 20px auto;
            border: 4px solid #333;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .controls {
            margin: 20px auto;
            max-width: 400px;
        }
        .button-row {
            margin: 10px 0;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            margin: 5px;
            border: 2px solid #333;
            border-radius: 8px;
            background: linear-gradient(to bottom, #fff 0%, #ddd 100%);
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover {
            background: linear-gradient(to bottom, #eee 0%, #ccc 100%);
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }
        .dpad {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 5px;
            margin: 20px auto;
            width: fit-content;
        }
        .dpad button {
            width: 80px;
            height: 80px;
            padding: 0;
        }
        #up { grid-column: 2; grid-row: 1; }
        #left { grid-column: 1; grid-row: 2; }
        #right { grid-column: 3; grid-row: 2; }
        #down { grid-column: 2; grid-row: 3; }
        .action-buttons {
            margin: 20px 0;
        }
        .github-link {
            margin-top: 30px;
        }
        .github-btn {
            background: linear-gradient(to bottom, #6cc644 0%, #5ba035 100%);
            color: white;
            padding: 20px 40px;
            font-size: 20px;
        }
        .github-btn:hover {
            background: linear-gradient(to bottom, #5ba035 0%, #4a8c2a 100%);
        }
    </style>
</head>
<body>
    <h1>üéÆ Pokemon Blue Controller</h1>
    <img id="game-screen" src="/game" alt="Game Screen">
    
    <div class="controls">
        <h2>D-Pad</h2>
        <div class="dpad">
            <button id="up" onclick="window.location.href='/input/UP'">‚Üë</button>
            <button id="left" onclick="window.location.href='/input/LEFT'">‚Üê</button>
            <button id="right" onclick="window.location.href='/input/RIGHT'">‚Üí</button>
            <button id="down" onclick="window.location.href='/input/DOWN'">‚Üì</button>
        </div>
        
        <h2>Action Buttons</h2>
        <div class="action-buttons">
            <button onclick="window.location.href='/input/A'">A</button>
            <button onclick="window.location.href='/input/B'">B</button>
            <button onclick="window.location.href='/input/START'">START</button>
            <button onclick="window.location.href='/input/SELECT'">SELECT</button>
        </div>
    </div>

    <div class="github-link">
        <button class="github-btn" onclick="window.location.href='https://github.com/iSpyPuck'">
            Visit My GitHub
        </button>
    </div>

    <script>
        // Auto-refresh game screen every 2 seconds
        setInterval(() => {
            document.getElementById('game-screen').src = '/game?' + Date.now();
        }, 2000);
    </script>
</body>
</html>
